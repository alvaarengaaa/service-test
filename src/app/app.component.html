<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{title}}!
  </h1>
  <!-- <input [(ngModel)]="id" type="text"> -->
  <button (click)="onLoad()">Load</button>
  <p>{{ error | async }}</p>
  <table>
    <thead>
      <tr>
          <th>Restaurantes</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of restaurants">
        <td>{{ item?.name }}</td>
      </tr>
    </tbody>
  </table>
</div>
